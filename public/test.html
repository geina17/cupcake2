<!DOCTYPE html>
<html>

<head>
    <title>Baked-ery</title>
    <link rel="icon" href="../public/assets/img/cake.png"> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="../public/assets/css/style.css">
</head>

<body>
    <!-- pg containers -->
    <div class="container">
        <br>

        <!-- cake image -->
        <center>
            <div class="row">
                <img src="../public/assets/img/cake.png">
            </div>
        </center>

        <!-- page title -->
        <center>
            <h1 class="frosting">Baked-ery</h1>
            <small class="motto">Im so baked right now</small>
        </center>
        <br>

        <!-- cake content div -->
        <div class="row">
            <center>

                <!-- left side -->
                <div class="col-md-6">
                    <h4 class="frosting">Edibled! </h4>
                    <div id="toEat">

                        <!-- insert ready cakes -->
                        <div class="input-group">
                            <li class="form-control">1.Kush Cakes</li>
                            <span class="input-group-btn nom-button">
                                <button class="btn btn-success" type="button">Om NOm NoM!</button>
                            </span>
                        </div>
                        <div class="input-group">
                            <li class="form-control">2.Rasta Cake</li>
                            <span class="input-group-btn nom-button">
                                <button class="btn btn-success" type="button">Om NOm NoM!</button>
                            </span>
                        </div>

                    </div>
                </div>

                <!-- right side -->
                <div class="col-md-6">
                    <h4 class="frosting"> Munched!</h4>
                    <div id="eatin">

                        <!-- insert ready cakes -->
                        <div class="input-group">
                            <li class="form-control">3.Big Bud Buddercream cupcake</li>
                            <span class="input-group-btn whine-button">
                                <button class="btn btn-danger" type="button">Gone</button>
                            </span>
                        </div>
                        <div class="input-group">
                            <li class="form-control">4.Widows White Vanilla cupcake</li>
                            <span class="input-group-btn whine-button">
                                <button class="btn btn-danger" type="button">Gone</button>
                            </span>
                        </div>

                    </div>
                </div>
            </center>
        </div>

        <br>
        <br>

        <!-- input new cakes -->
        <div class="row">

            <!-- empty div/empty text area -->
            <div class="col-md-3"></div>

            <!-- cakes input box -->
            <div class="from-group col-md-6">
                <center>
                    <label class="frosting"> Place your Order!</label>
                </center>
                <textarea class="form-control" columns='8' rows="4" id="newCake"></textarea>
            </div>

            <!-- empty div/center text area -->
            <div class="col-md-3"></div>

        </div>
        <br>
        <!-- submit btn -->
        <center>
            <button id="submit" type="button" class="btn-success">Order</button>
            <console.log(submitBtn)>
        </center>
    </div>
</body>

</html>
